<!DOCTYPE html>
<html>

<head>
    <title>.got</title>
    <link ref="stylesheet" type="text/css" href="static/css/main.css">
    <style>
        body {
            padding: 0 10px 0 10px;
            background-color: ghostwhite;
        }

        table {
            background-color: whitesmoke;
        }
    </style>
</head>

<body>
    {{ $repoName := .RepoName}}
    <h2><a href="/">.got</a>/<a href="/">repositories</a>/<a href="/repository/{{.RepoName}}">{{.RepoName}}</a>/<a
            href="#">commits</a></h2>

    <table>
        <tbody>
            {{range .Commits}}
            <tr>
                <td>
                    <p><a href="/repository/{{$repoName }}/commits/{{.Hash}}">{{.ShortHash}}</a></p>
                </td>
                <td>
                    <p>{{.Message}}</p>
                    <p><a href="#">{{.Author.Name}}</a> commited at {{.Author.When}}</p>

                </td>
            </tr>
            {{end}}

        </tbody>
    </table>

</body>

</html>
