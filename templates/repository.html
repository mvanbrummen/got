<!DOCTYPE html>
<html>

<head>
    <title>GOT</title>
    <link ref="stylesheet" type="text/css" href="static/css/main.css">
</head>

<body>
    {{$repoName := .Name }}
    <h1>{{$repoName}}</h1>


    <p>Commits {{.TotalCommits}}</p>
    <p>Branches {{.TotalBranches}}</p>
    <table>
        <thead>
            <tr>
                <th>File</td>
                <th>Hash</td>
            </tr>
        </thead>
        <tbody>
            {{range $f := .Files}}
            <tr>
                <td><a href="{{$repoName}}/blob/{{$f.Name}}">{{$f.Name}}</a></td>
                <td><a href="#">{{$f.Hash}}</a></td>
            </tr>
            {{end}}

        </tbody>
    </table>

</body>

</html>
